<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=750, initial-scale=1.0, user-scalable=no" />
  <title>Minute by Minute</title>
</head>
<body>
  <main class="page">
 <section class="sec hero">

  <!-- 타이틀 -->
  <img class="hero-title" src="images/title.png" alt="Minute by Minute">

  <!-- 버튼 1 -->
  <a href="#" class="season-btn">
    <img src="images/title1.png" alt="IN A MINUTE">
  </a>

  <!-- 버튼 2 (a 태그는 형제로!) -->
  <a href="#" class="season-btn2">
    <img src="images/title2.png" alt="2026 SEASON'S GREETING">
  </a>

  <!-- 메인 슬롯 -->
  <div class="slot slot-main">
    <img class="fill" src="images/slot1.png" alt="">
  </div>

  <!-- 네임 오브제들 -->
  <img class="obj obj-jaejun" src="images/obj-jaejun.png" alt="JAEJUN">
  <img class="obj obj-jt" src="images/obj-jt.png" alt="JUNTAE">
  <img class="obj obj-hy" src="images/obj-hy.png" alt="HYUNYEOP">
 
  <!-- 아래로 화살표 -->
<img class="obj obj-down" src="images/obj-down.png" alt="">

</section>

    <!-- 2) 줄무늬 배경 섹션 (5.bg.png) -->
    <section class="sec stripes">
      <div class="bg bg-5"></div>
      <!-- 여기는 말풍선/데코 이미지들 absolute로 -->
        <!-- 모형(큰 틀) -->

   <!-- ===== 곰 프레임 + 사진 슬라이더 ===== -->
<div class="bear-wrap">

  <!-- 사진 슬라이더 -->
   
  <!-- ===== JAEJUN (기존 거) ===== -->
<div class="mask-wrap frame-jaejun">
  <svg class="mask-svg" viewBox="0 0 1020 674" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- ✅ PNG 마스크를 알파(투명도)로 사용 -->
      <mask id="bearMask-jaejun" maskUnits="userSpaceOnUse">
        <image href="images/mask-bear.png" width="1020" height="674" />
      </mask>
    </defs>

    <!-- ✅ 마스크 적용될 사진 -->
    <image
      id="photo-jaejun"
      href="images/jj1.jpeg"
      width="1020"
      height="674"
      preserveAspectRatio="xMidYMid slice"
      mask="url(#bearMask-jaejun)"
    />
  </svg>

  <!-- 프레임 덮기(선택) -->
  <img class="mask-frame" src="images/frame-bear.png" alt="">
</div>

<div class="frame-dots dots-jaejun" data-target="photo-jaejun">
  <button class="dot active" type="button" data-src="images/jj1.jpeg"></button>
  <button class="dot" type="button" data-src="images/jj2.jpeg"></button>
  <button class="dot" type="button" data-src="images/jj3.jpeg"></button>
</div>






<!-- ===== JUNTAE (XD: X 140.06 / Y 1540 / W 470.17 / H 352.15) ===== -->
<div class="mask-wrap frame-juntae">
  <svg class="mask-svg" viewBox="0 0 941 705" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <mask id="koMask-juntae" maskUnits="userSpaceOnUse">
        <image href="images/mask-ko.png" width="941" height="705" />
      </mask>
    </defs>

    <image
      id="photo-juntae"
      href="images/jt1.jpeg"
      width="941"
      height="705"
      preserveAspectRatio="xMidYMid slice"
      mask="url(#koMask-juntae)"
    />
  </svg>

  <!-- 프레임 덮기 -->
  <img class="mask-frame" src="images/frame-ko.png" alt="">
</div>

<div class="frame-dots dots-juntae" data-target="photo-juntae">
  <button class="dot active" type="button" data-src="images/jt1.jpeg"></button>
  <button class="dot" type="button" data-src="images/jt2.jpeg"></button>
  <button class="dot" type="button" data-src="images/jt3.jpeg"></button>
</div>

<!-- ===== HYUNYEOP (XD: X 139.75 / Y 1998.89 / W 470.48 / H 363.45) ===== -->
<div class="mask-wrap frame-hyunyeop">
  <svg class="mask-svg" viewBox="0 0 941 727" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- 강아지 프레임을 마스크로 사용 -->
      <mask id="dogMask-hyunyeop" maskUnits="userSpaceOnUse">
        <image href="images/mask-dog.png" width="941" height="727" />
      </mask>
    </defs>

    <!-- 마스크 적용될 사진 -->
    <image
      id="photo-hyunyeop"
      href="images/hy1.jpeg"
      width="941"
      height="727"
      preserveAspectRatio="xMidYMid slice"
      mask="url(#dogMask-hyunyeop)"
    />
  </svg>

  <!-- 프레임 덮기 -->
  <img class="mask-frame" src="images/frame-dog.png" alt="">
</div>

<div class="frame-dots dots-hyunyeop" data-target="photo-hyunyeop">
  <button class="dot active" type="button" data-src="images/hy1.jpeg"></button>
  <button class="dot" type="button" data-src="images/hy2.jpeg"></button>
  <button class="dot" type="button" data-src="images/hy3.jpeg"></button>
</div>

  <!-- 오브제들 -->
  <img class="obj st-pretzel" src="images/obj-pretzel.png" alt="">
  <img class="obj st-wine" src="images/obj-wine.png" alt="">
  <img class="obj st-clock" src="images/obj-clock.png" alt="">
  <img class="obj st-whip" src="images/obj-whip.png" alt="">
  <img class="obj st-cakepola" src="images/cake-pola.png">
  <img class="obj st-cake" src="images/cake-li.png">
    </section>

    <!-- 3) 체커보드 배경 + 콜라주 슬롯 3개 (6.bg.png) -->
    <section class="sec collage">
      <div class="bg bg-6"></div>

      <!-- SLOT 2 (3개) -->
      <div class="slot slot-2-1"><img class="fill" src="images/slot2-1.jpg" alt="" /></div>
      <div class="slot slot-2-2"><img class="fill" src="images/slot2-2.jpg" alt="" /></div>
      <div class="slot slot-2-3"><img class="fill" src="images/slot2-3.jpg" alt="" /></div>

      <!-- 스티커/숫자카드/폴라로이드 같은 데코들도 여기서 img로 배치 -->
    </section>

    <!-- 4) 방명록/피드 섹션: 슬롯 3개 -->
    <section class="sec guestbook">
      <!-- SLOT 3 (3개) -->
      <div class="slot slot-3-1"><img class="fill" src="images/slot3-1.jpg" alt="" /></div>
      <div class="slot slot-3-2"><img class="fill" src="images/slot3-2.jpg" alt="" /></div>
      <div class="slot slot-3-3"><img class="fill" src="images/slot3-3.jpg" alt="" /></div>

      <!-- 말풍선(텍스트 넣을거면 div로도 가능) -->
      <!-- <div class="bubble b1">내용</div> -->
    </section>

    <!-- 5) 하단 추가 이미지 영역: 슬롯 3개 -->
    <section class="sec extras">
      <!-- SLOT 4 (3개) -->
      <div class="slot slot-4-1"><img class="fill" src="images/slot4-1.jpg" alt="" /></div>
      <div class="slot slot-4-2"><img class="fill" src="images/slot4-2.jpg" alt="" /></div>
      <div class="slot slot-4-3"><img class="fill" src="images/slot4-3.jpg" alt="" /></div>
    </section>

    <footer class="sec footer">
      <p class="footer-text">© In A Minute. All rights reserved.</p>
    </footer>

  </main>
    <!-- JS -->
  <script src="script.js"></script>
  
</body>
</html>
