  <script>
  (function () {
    const BASE_WIDTH = 750;
    const meta = document.querySelector('#viewport');
    if (!meta) return;

    function setScale() {
      const deviceWidth = Math.min(window.innerWidth, window.screen.width || window.innerWidth);
      const scale = deviceWidth / BASE_WIDTH;

      meta.setAttribute(
        'content',
        `width=${BASE_WIDTH}, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no, viewport-fit=cover`
      );
    }

    setScale();
    window.addEventListener('resize', setScale);
    window.addEventListener('orientationchange', setScale);
  })();
</script>
